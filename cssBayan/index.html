<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <title>cssBayan task</title>
</head>
<body>
  <header class="main_title">
    <h1>CSS Bayan</h1>
  </header>
  <div class="main_page_block">
    <div class="meme_body">
      <input type="radio" class="radio_item" name="check" id="1" checked>
      <label for="1" class="label_check">
        <div class="title_box">
          <p class="meme_name">Can i uninstall edge?</p>
          <img src="./meme/Plus_symbol.svg" alt="plus icon" class="plus_icon">
        </div>
        <div class="meme_box">
          <img src="./meme/linux.jpeg" alt="meme picture">
        </div>
      </label>
    </div>
    <div class="meme_body">
      <input type="radio" class="radio_item" name="check" id="2">
      <label for="2" class="label_check">
        <div class="title_box">
          <p class="meme_name">Enough for today</p>
          <img src="./meme/Plus_symbol.svg" alt="plus icon" class="plus_icon">
        </div>
        <div class="meme_box">
          <img src="./meme/hardwork.jpg" alt="meme picture">
        </div>
      </label>
    </div>
    <div class="meme_body">
      <input type="radio" class="radio_item" name="check" id="3">
      <label for="3" class="label_check">
        <div class="title_box">
          <p class="meme_name">If (bugs)</p>
          <img src="./meme/Plus_symbol.svg" alt="plus icon" class="plus_icon">
        </div>
        <div class="meme_box">
          <img src="./meme/bugs.jpg" alt="meme picture">
        </div>
      </label>
    </div>
    <div class="meme_body">
      <input type="radio" class="radio_item" name="check" id="4">
      <label for="4" class="label_check">
        <div class="title_box">
          <p class="meme_name">Real version control</p>
          <img src="./meme/Plus_symbol.svg" alt="plus icon" class="plus_icon">
        </div>
        <div class="meme_box">
          <img src="./meme/git.jpg" alt="meme picture">
        </div>
      </label>
    </div>
  </div>
</body>
</html>
